<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 11 Rentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .car-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        .image-placeholder {
            width: 100px;
            height: 70px;
            background-color: #e0e0e0;
        }
        .insurance, .contact {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>TEAM 11 RENTALS</h1>
        <nav>
            <a href="#">Rental Cars</a> | <a href="#">Sign In</a>
        </nav>
        <input type="date"> Pick-up Date
        <input type="date"> Drop-off Date
        <input type="time"> Pick-up Time
        <input type="time"> Drop-off Time
        <input type="search" placeholder="Search...">
    </header>

    <div>
        <label for="sort">Sort By:</label>
        <select id="sort">
            <option value="price">Price</option>
            <option value="availability">Availability</option>
        </select>
    </div>

    <div class="car-entry">
        <div class="image-placeholder"></div>
        <strong>Economy</strong>
        <p>Available Cars: 5</p>
        <p>Car Location: Car in terminal</p>
        <p>Price: €5000</p>
        <div class="payment-icons">
            <img src="visa.png" alt="Visa">
            <img src="paypal.png" alt="PayPal">
        </div>
    </div>

    <div class="car-entry">
        <div class="image-placeholder"></div>
        <strong>Economy</strong>
        <p>Available Cars: 4</p>
        <p>Car Location: Car in terminal</p>
        <p>Price: €5000</p>
        <div class="payment-icons">
            <img src="visa.png" alt="Visa">
            <img src="paypal.png" alt="PayPal">
        </div>
    </div>

    <div class="insurance">
        <strong>INSURANCE</strong>
    </div>

    <div class="contact">
        <strong>CONTACT</strong>
    </div>
</body>
</html>
