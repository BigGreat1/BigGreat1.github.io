<body>
  <header>
    <h1 class="fade-in">Contact Me</h1>
    <nav>
      <ul class="nav-links slide-down">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-form fade-in">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <h3>Connect with me:</h3>
      <ul class="social-links">
        <li><a href="#" class="social-icon"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
        <li><a href="https://github.com/BigGreat1" class="social-icon"><i class="fab fa-github"></i> GitHub</a></li>
        <li><a href="https://instagram.com/grea_tofficial" class="social-icon"><i class="fab fa-instagram"></i> Instagram</a></li>
        <li><a href="https://Tiktok.com/grea.t1" class="social-icon"><i class="fab fa-tiktok"></i> Tiktok</a></li>
      </ul>
    </section>
  </main>
