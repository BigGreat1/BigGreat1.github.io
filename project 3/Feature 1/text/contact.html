<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 11 Rentals</title>
    <link rel="stylesheet" href="/Feature 1/styles/normalize.css">
    <link rel="stylesheet" href="/Feature 1/styles/contact.css">

</head>

<body>
    
<footer class="site-footer">
  <div class="footer-container">

    <!-- Contact Form -->
    <div class="footer-column contact-form">
      <h3>Contact Us</h3>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="3" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Quick Links -->
    <div class="footer-column">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="/Feature 1/text/firstpage.html">Home</a></li>
        <li><a href="/Feature 1/text/About.html">About Us</a></li>
        <li><a href="/Feature 1/text/faq.html">FAQ</a></li>
        <li><a href="/Feature 1/text/policy.html">Policy</a></li>
      </ul>
    </div>

    <!-- Social Media -->
    <div class="footer-column">
      <h3>Follow Us</h3>
      <div class="social-icons">
        <a href="https://facebook.com/yourpage"><img src="/Feature 1/icons/facebook_icon.png" alt="Facebook"></a>
        <a href="https://twitter.com/yourpage"><img src="/Feature 1/icons/twitter_icon.png" alt="Twitter"></a>
        <a href="https://instagram.com/yourpage"><img src="/Feature 1/icons/instagram_icon.png" alt="Instagram"></a>
        <a href="https://youtube.com/yourchannel"><img src="/Feature 1/icons/youtube_icon.png" alt="YouTube"></a>
      </div>
      <p>&copy; 2025 Team 11 Rentals</p>
    </div>

  </div>
</footer>

</body>
</html>
